<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusPulse - Dashboard</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <script src="../script.js" defer></script>
</head>
<body class="admin-page">
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <img src="../images/logo4.png" alt="NexusPulse">
            </div>
            <div class="items">
                <div class="dashboard">
                    <img src="../images/dashboard.png" alt="">
                    <div class="text">Dashboard</div>
                </div>     
                <div class="records">
                    <img src="../images/patient-data.png" alt="">
                    <div class="text">Patient Records</div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="user">
                <img src="../images/settings.png" alt="">
                <div class="text">Settings</div>
            </div>
            <div class="logout-button">
                <img src="../images/logout.png" alt="">
                <div class="text">Logout</div>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="box">
            <div class="header">
                <h2>Admin Dashboard</h2>
                <button class="new-component-button">New Component</button>
            </div>
            <div class="content">
                <div class="left">
                    <div class="top-content">
                        <div class="card">
                            <div class="in">
                                <img src="../images/record.png" alt="">
                                <p>Total Records</p>
                            </div>
                            <p>15</p>
                            <div class="num">
                                <img src="../images/up.png" alt="">
                                <p>12 records</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="in">
                                <img src="../images/record.png" alt="">
                                <p>Total Patients</p>
                            </div>
                            <p>3</p>
                            <div class="num">
                                <img src="../images/up.png" alt="">
                                <p>20 visitors</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="in">
                                <img src="../images/record.png" alt="">
                                <p>Medical Images</p>
                            </div>
                            <p>61</p>
                            <div class="num">
                                <img src="../images/up.png" alt="">
                                <p>32 images</p>
                            </div>
                        </div>
                    </div>
                    <div class="activity">
                        <div class="top">
                            <img src="../images/activity.png" alt="">
                            <div class="text">Activity</div>
                        </div>
                        <img src="../images/chart.png" alt="">
                    </div>
                </div>
                <div class="right">
                    <div class="notification">Notifications</div>
                    <div class="notif-text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
