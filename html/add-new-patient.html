<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusPulse - Adding Patient</title>
    <link rel="stylesheet" href="../styles/add-new-patient.css">
    <script src="../script.js" defer></script>
</head>
<body class="admin-page">
    <div class="sidebar">
        <div class="top">
            <div class="logo">
                <img src="../images/logo4.png" alt="NexusPulse">
            </div>
            <div class="items">
                <div class="dashboard">
                    <img src="../images/dashboard.png" alt="">
                    <div class="text">Dashboard</div>
                </div>
                <div class="patient-records">
                    <img src="../images/patient-data.png" alt="">
                    <div class="text">Patient Records</div>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="setting">
                <img src="../images/settings.png" alt="">
                <div class="text">Settings</div>
            </div>
            <div class="logout-button">
                <img src="../images/logout.png" alt="">
                <div class="text">Logout</div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="header">
            <h2>Add New Patient</h2>
        </div>

        <div class="mid">
            <p class="personal-information">Personal Information</p>
            <div class="full-name">
                <div class="first-name">
                    <label for="first-name">First Name *</label>
                    <input type="text" name="first-name" required>
                </div>
                <div class="last-name">
                    <label for="last-name">Last Name *</label>
                    <input type="text" name="last-name" required>
                </div>
            </div>
            <div class="other">
                <div class="dob">
                    <label for="dob">Date of Birth *</label>
                    <input type="date" name="dob" required>
                </div>
                <div class="age">
                    <label for="age">Age *</label>
                    <input type="number" name="age" required>
                </div>
                <div class="gender">
                    <label for="gender">Gender *</label>
                    <input type="text" name="gender" required>
                </div>
            </div>
            <div class="address">
                <label for="address">Address *</label>
                <input type="text" name="address" required>
            </div>
            <div class="contact-information">
                <p>Contact Information</p>
                <div class="contacts">
                    <div class="phone-number">
                        <label for="phone-number">Phone Number *</label>
                        <input type="number" name="phone-number" required>
                    </div>
                    <div class="email">
                        <label for="email">Email *</label>
                        <input type="email" name="email" required>
                    </div>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="cancel-button">Cancel</button>
            <button class="save-button">Save</button>
        </div>
    </div>

</body>
</html>
