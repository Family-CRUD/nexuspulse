<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusPulse - Sign Up</title>
    <link rel="stylesheet" href="../styles/register.css">
</head>
<body class="signup-page">
    <div class="signup-container">
        <div class="logo">
            <img src="../images/logo-green-tayo.png" alt="NexusPulse Logo">
        </div>
        <div class="signup-content">
            <h2>Sign Up</h2>
            <div class="input-fields">
                <div class="fullname">
                    <p>Full Name</p>
                    <input type="text" name="fullname" required>
                </div>
                <div class="email">
                    <p>Email</p>
                    <input type="email" name="email" required>
                </div>
                <div class="password">
                    <p>Password</p>
                    <input type="password" name="password" required>
                </div>
                <div class="confirm-password">
                    <p>Confirm Password</p>
                    <input type="password" name="confirm-password" required>
                </div>
            </div>
            <div class="terms-checkbox">
                <input type="checkbox" id="terms-checkbox" required>
                <label for="terms-checkbox">I agree to the <a href="#">Terms and Conditions</a></label>
            </div>
            <button class="signup-button">Sign Up</button>
            <p>Already have an account? <a href="./login.html">Login</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>Currently under development by Â© UPRise Nexus <script>document.write( new Date().getFullYear() );</script></p>
    </footer>
    <style>
        .footer {
        position: fixed;
        bottom: 0;
        font-family: sofia;
        text-align: center;
        width: 100%;
        height: auto;
        background-color: #282d2e83;
        padding: 10px;
        color: #ffffff;
        font-size: 15px;
    }
    </style>
</body>
</html>
