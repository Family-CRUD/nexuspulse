<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusPulse - Login</title>
    <link rel="stylesheet" href="../styles/login.css">
    <script src="../script.js" defer></script>
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <img src="../images/logo-green-tayo.png" alt="NexusPulse Logo">
        </div>
        <div class="login-content">
            <h2>Login</h2>
            <div class="input-fields">
                <div class="username">
                    <p>Email</p>
                    <input type="email" name="username" required>
                </div>
                <div class="password">
                    <p>Password</p>
                    <input type="password" name="password" required>
                </div>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox" name="remember"> Remember Me</label>
                <p><a href="#">Forgot Password?</a></p>
            </div>
            <button class="login-button">Login</button>
            <p>Don't have an account? <a href="./register.html">Sign up</a></p>
        </div>
    </div>

    <footer class="footer">
        <p>Currently under development by Â© UPRise Nexus <script>document.write( new Date().getFullYear() );</script></p>
    </footer>
    <style>
        .footer {
        position: fixed;
        bottom: 0;
        font-family: sofia;
        text-align: center;
        width: 100%;
        height: auto;
        background-color: #282d2e83;
        padding: 10px;
        color: #ffffff;
        font-size: 15px;
    }
    </style>


</body>
</html>
